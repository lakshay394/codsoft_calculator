<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head">
        <h1>Calculator</h1>
    </header>
    <div class="frame">
        <div class="outer_frame">
            <div class="input">
                <input class="inp_display" type="text" name="input" id="input_number">
            </div>
            <div class="opr_top">
                <div class="opr_top_btn" role="button" id="%">
                    <h1>%</h1>
                </div>
                <div class="opr_top_btn" role="button" id="del">
                    <h1 style="font-size: 2.5rem; padding-top: 10%;">del</h1>
                </div>
                <div class="opr_top_btn" style="margin-left: 5px;" role="button" id="clr">
                    <h1 style="font-size: 40px; padding-top: 5px;">C</h1>
                </div>

            </div>
            <div class="com">
                <div class="num">
                    <div class="num_btn transform" role="button" id="9">
                        <h1>9</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="8">
                        <h1>8</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="7">
                        <h1>7</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="6">
                        <h1>6</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="5">
                        <h1>5</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="4">
                        <h1>4</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="3">
                        <h1>3</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="2">
                        <h1>2</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="1">
                        <h1>1</h1>
                    </div>
                    <div class="num_btn transform" role="button" id=".">
                        <h1>.</h1>
                    </div>
                    <div class="num_btn transform" role="button" id="0">
                        <h1>0</h1>
                    </div>
                    <div class="num_btn transform eql" role="button" id="eql" style=" color: black;">
                        <h1>=</h1>
                    </div>
                </div>
                <div class="operation">
                    <div class="operation_btn transform" id="-">
                        <h1>-</h1>
                    </div>
                    <div class="operation_btn transform" id="/">
                        <h1>/</h1>
                    </div>
                    <div class="operation_btn transform" id="*">
                        <h1>x</h1>
                    </div>
                    <div class="operation_btn transform" id="+">
                        <h1>+</h1>
                    </div>
                </div>
            </div>


        </div>
        <div class="Description" style="color: antiquewhite;">
            <h2>Description</h2>
            <br>
            <ul style="list-style-type:circle;">
                <li>
                    Delete key used for 0 in display
                </li>
                <li>
                    Backspace is use for delete one number.
                </li>
                <li>
                    % operator gives remainder.
                </li>
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
