<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head">
        <h1>Calculator</h1>
    </header>

    <div class="outer_frame">
        <div class="input">
            <input class="inp_display" type="text" name="input" id="input_number" >
        </div>
        <div class="opr_top">
            <div class="opr_top_btn" role="button" id="%">
                <h1>%</h1>
            </div>
            <div class="opr_top_btn" role="button" id="del">
                <h1>del</h1>
            </div>
            <div class="opr_top_btn" style="margin-left: 5px;" role="button" id="clr">
                <h1 style="font-size: 40px; padding-top: 5px;">C</h1>
            </div>

        </div>
        <div class="com">
            <div class="num">
                <div class="num_btn" role="button" id="9">
                    <h1>9</h1>
                </div>
                <div class="num_btn" role="button" id="8">
                    <h1>8</h1>
                </div>
                <div class="num_btn" role="button" id="7">
                    <h1>7</h1>
                </div>
                <div class="num_btn" role="button" id="6">
                    <h1>6</h1>
                </div>
                <div class="num_btn" role="button" id="5">
                    <h1>5</h1>
                </div>
                <div class="num_btn" role="button" id="4">
                    <h1>4</h1>
                </div>
                <div class="num_btn" role="button" id="3">
                    <h1>3</h1>
                </div>
                <div class="num_btn" role="button" id="2">
                    <h1>2</h1>
                </div>
                <div class="num_btn" role="button" id="1">
                    <h1>1</h1>
                </div>
                <div class="num_btn" role="button" id=".">
                    <h1>.</h1>
                </div>
                <div class="num_btn" role="button" id="0">
                    <h1>0</h1>
                </div>
                <div class="num_btn" role="button" id="=" style="background-color: rgb(49, 210, 255); color: black;">
                    <h1>=</h1>
                </div>
            </div>
            <div class="operation">
                <div class="operation_btn" style="background-color: blue;" id="-">
                    <h1>-</h1>
                </div>
                <div class="operation_btn" style="background-color: rgb(234, 69, 51);" id="/">
                    <h1>/</h1>
                </div>
                <div class="operation_btn" style="background-color: rgb(7, 232, 37);" id="*">
                    <h1>x</h1>
                </div>
                <div class="operation_btn" style="background-color: rgb(144, 4, 91);" id="+">
                    <h1>+</h1>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
